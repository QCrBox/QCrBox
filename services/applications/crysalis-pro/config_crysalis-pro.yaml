#
# Configuration for the application 'crysalis-pro'
#
name: "CrysalisPro"
slug: "crysalis-pro"
version: "171.43.48a"
description: "CrysalisPro is used for data reduction on frame folders produced by Rigaku instruments."
url: ""

commands:
  - name: "interactive"
    implemented_as: "CLI"  # other options: "python_callable"
    parameters:
      - name: "work_folder"
        type: "QCrBox.input_folder"
        default_value: None
      - name: "output_cif_path"
        type: "QCrBox.output_file"
        default_value: None
